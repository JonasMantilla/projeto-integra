<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
   
    <link rel="stylesheet" href="css/formulario2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

    <script src="/javascript/form2.js" defer></script>
    <title>envio de noticias</title>

<body>
   <header>
      <div class="sp">
          <div id="logo">
           <h1 class="logo"><a  id="link" class="pag" href="/1index.HTML">Hypecurioso</a></h1>
          </div>
      </div>
     </header>
      
     <main>
        <section>
            
                <form id="form" autocomplete="off"> 
  
            
                        <h2>Acesso para Membros</h2>
                
                       
                            <div class="campo">
                                <span class="material-icons">person</span>
                                <input type="email" name="email" id="email" placeholder="digite seu email">
                                <label for="email"></label>
                            </div>
                            <small id="textFormEmail" class="helper-text"></small>
                    
                
                            <div class="campo">
                                <span class="material-icons">key</span>
                                <input type="password" name="password" id="password" placeholder="digite sua senha">
                                <label for="password"></label>
                            </div>
                            <small id="textFormSenha" class="helper-text"></small>
                                 <button type="submit">Enviar</button>
                                 <button type="reset">Limpar</button>
                                    <p id="textForm"></p>
                  </form>
        </section>
        <h6 style="color: azure; text-align: center; font-size: 1em; margin: 25px;"><a href="formulario3.html">Esqueceu a senha ?</a></h6>
    </main>
